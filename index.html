<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>magazine</title>
        <link rel="stylesheet" href="css/reset.css" media="all">
		<link rel="stylesheet" href="magazine/css/style.css" media="all">
		<link rel="stylesheet" href="magazine/css/small.css" media="all and (max-width: 33.236em)">
		<link rel="stylesheet" href="magazine/css/medium.css" media="all and (min-width: 33.236em) and (max-width: 64.236em)">
		<link rel="stylesheet" href="magazine/css/large.css" media="all and (min-width: 64.236em)">
		<link rel="stylesheet" href="lib/video.js/video-js.css" media="all">
	</head>
	<body>
		<div id="mg-loader">
			<p>lade Ausgabe</p>
		</div>
        <header class="init">
            <div id="mg-menubar">
                <button id="mg-button-back" class="mg-menubar-button back">Zurück</button>
                <button id="mg-button-menu" class="mg-menubar-button menu">Inhalt</button>
            </div>
            <div id="mg-menubar-open">
            <span>---</span>
            </div>
        </header>
		<div id="mg-container">
			<div id="mg-slider">
				<section id="mg-slide-0" class="mg-slider-page">
					
				</section>
				<section id="mg-slide-1" class="mg-slider-page">
					
				</section>
				<section id="mg-slide-2" class="mg-slider-page">
					
				</section>
				<section id="mg-slide-3" class="mg-slider-page">
					
				</section>
				<section id="mg-slide-4" class="mg-slider-page">
					
				</section>
			</div>
		</div>
		<div id="mg-sidebar">
		</div>
		<button id="mg-sidebar-button-open">
			<span>Menu</span>
		</button>
		<button id="mg-sidebar-button-close">
			<span>Schließen</span>
		</button>
        <span id="device-size"></span>
		<script src="js/lib/zepto-8.1.js"></script>
		<script src="js/lib/iscroll-lite.js"></script>
		<!-- video.js must be in the <head> for older IEs to work. -->
  		<script src="lib/video.js/video.js"></script>
        <script src="lib/audiojs/audio.min.js"></script>
		<script src="js/magazine-closure.js"></script>
       <div id="mg-lightbox-container">
            <div class="transparency"></div>
            <div id="mg-lightbox">
                <div class="mg-lightbox-close"></div>
                <img src="images/placeholder.gif" alt="placeholder" title="placeholder">
                <span class="mg-lightbox-image-text">
                    placeholder
                </span>
            </div>
        </div>
	</body>
</html>
